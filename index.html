<!DOCTYPE html>
<html>
    <head>
        <title>Project: Library</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="library-name"><h1>My Library</h1></div>
        <div id="library-container">
            <!-- <div class="book">
                <div class="binding">&nbsp;</div>
                <div class="title">The Hot Zone</div>
                <div class="author">By Richard Preston</div>
                <div class="more-info">450 pages (finished)</div>
            </div> -->
            <div id="add-book"> + </div>

        </div>

        <div class="form-container" class="unblurred">
            <h2>Add a Book</h1>

            <div>
                <label for="title"><b>Title</b></label>
                <input id="title-input" type="text" placeholder="Enter title of book" name="title">
            </div>
            <div>
                <label for="author"><b>Author</b></label>
                <input id="author-input" type="text" placeholder="Enter name of author" name="author">
            </div>
            <div>
                <label for="pages"><b>Pages</b></label>
                <input id="pages-input" type="number" placeholder="Enter number of pages" name="pages">
            </div>
            <div>
                <input id="status-input" type="checkbox" name="is-read">
                <div id="finished" for="is-read">Finished</div>
            </div>

            <div id="buttons">
                <button id="close-button">Close</button>
                <button id="submit-button">Submit</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
